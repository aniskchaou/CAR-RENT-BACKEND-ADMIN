<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<title>Car Fleet (Spring,Thymeleaf)</title>

<!-- Bootstrap CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="/css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="/css/elegant-icons-style.css" rel="stylesheet" />
<link href="/css/font-awesome.min.css" rel="stylesheet" />
<!-- full calendar css-->
<link href="/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css"
	rel="stylesheet" />
<link href="/assets/fullcalendar/fullcalendar/fullcalendar.css"
	rel="stylesheet" />
<!-- easy pie chart-->
<link href="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css"
	rel="stylesheet" type="text/css" media="screen" />
<!-- owl carousel -->
<link rel="stylesheet" href="/css/owl.carousel.css" type="text/css">
<link href="/css/jquery-jvectormap-1.2.2.css" rel="stylesheet">
<!-- Custom styles -->
<link rel="stylesheet" href="/css/fullcalendar.css">
<link href="/css/widgets.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet">
<link href="/css/style-responsive.css" rel="stylesheet" />
<link href="/css/xcharts.min.css" rel=" stylesheet">
<link href="/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
<!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
	<!-- container section start -->
	<section id="container" class="">


		<div th:insert="header :: header"></div>
		<!--header end-->

		<!--sidebar start-->
		<div th:insert="sidebar :: sidebar"></div>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-laptop"></i> CLIENTS
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/index}">Home</a></li>
							<li>Clients</li>
							<li>Edit</li>
						</ol>
					</div>
				</div>
				<div class="col-lg-12">
             <form th:action="@{/updateclient/{id}(id=${client.id})}"
						th:object="${client}" method="post">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label> <input name="address"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Name" th:value="${client.name}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">City</label> <input name="city"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="City" th:value="${client.city}">
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Mobile</label> <input name="mobile"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Mobile" th:value="${client.mobile}">
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Phone</label> <input name="phone"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Phone" th:value="${client.phone}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Website</label> <input
						name="website" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Website" th:value="${client.website}">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">email</label> <input name="email"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Email" th:value="${client.email}">
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Country</label> <select
						class="form-control" name="countryid"><option
							th:each="country:${countries}" th:text="${country.description}"
							th:value="${country.id}"></option></select>


				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">State</label> <select
						class="form-control" name="stateid"><option
							th:each="state:${states}" th:text="${state.name}"
							th:value="${state.id}"></option></select>

				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Details</label>
					<textarea name="details" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Details" th:value="${client.details}"></textarea>
				</div>


				<button type="submit" class="btn btn-primary">Edit</button>


			</form>

				</div>


			</section>

			

		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->
    <div th:insert="footer :: footer"></div>
	<div th:insert="scripts :: scripts"></div>
</body>

</html>
