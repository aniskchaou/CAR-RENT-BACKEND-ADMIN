
<div th:fragment="add_supplier_form" class="modal-dialog"
	role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Add new supplier</h5>
		</div>
		<div class="modal-body">
			<form th:action="@{/addsupplier}" method="post">

				<div class="form-group">
					<label for="exampleInputEmail1">Name</label> <input name="name"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Name">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">City</label> <input name="city"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="City">
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Mobile</label> <input name="mobile"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Mobile">
				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Phone</label> <input name="phone"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Phone">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Website</label> <input
						name="website" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Website">
				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">email</label> <input name="email"
						type="text" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Email">

				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">Country</label> <select
						class="form-control" name="countryid"><option
							th:each="country:${countries}" th:text="${country.description}"
							th:value="${country.id}"></option></select>

				</div>


				<div class="form-group">
					<label for="exampleInputEmail1">State</label> <select
						class="form-control" name="stateid"><option
							th:each="state:${states}" th:text="${state.name}"
							th:value="${state.id}"></option></select>

				</div>

				<div class="form-group">
					<label for="exampleInputEmail1">Details</label>
					<textarea name="details" type="text" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="Enter email"></textarea>
				</div>



				<button type="submit" class="btn btn-primary">Create</button>


			</form>

		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

		</div>
	</div>
</div>
