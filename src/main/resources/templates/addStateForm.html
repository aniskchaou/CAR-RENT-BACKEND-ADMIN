 <div  th:fragment="add_state_form" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new state</h5>
      </div>
      <div class="modal-body">
      <form th:action="@{/addstate}" method="post">
      
   <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Capital</label>
    <input name="capital" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Capital">
  </div>
  
  
   <div class="form-group">
    <label for="exampleInputEmail1">Code</label>
    <input name="code" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Code">
  </div>
  
  
   <div class="form-group">
    <label for="exampleInputEmail1">Country</label>
   <select class="form-control" name="countryid"><option th:each="country:${countries}" th:text="${country.description}" th:value="${country.id}"></option></select>

  </div>
  
   <div class="form-group">
    <label for="exampleInputEmail1">Details</label>
    <textarea name="details" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Details"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Create</button>


</form>

</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
